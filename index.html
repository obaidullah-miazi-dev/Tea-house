<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="manrope">

    <header>
        <!-- banner section starts here  -->
        <section class="mx-auto w-[85%] md:flex md:justify-between md:items-center md:mt-24">
            <!-- banner-content -->
            <div class="banner-content ">
                <h1 class="text-5xl font-bold text-center my-5  md:text-8xl md:text-left md:my-7">
                    It's good <br>
                    tea time at The <br> Tea House
                </h1>

                <p class="text-gray-500 text-center mb-4 md:text-xl md:font-semibold md:text-left md:mb-7">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>

                <div class="flex justify-center md:justify-start">
                    <button
                        class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg text-white text-center mb-6">
                        Explore More <span> <i class="fa-solid fa-arrow-right -rotate-45"></i> </span>
                    </button>
                </div>
            </div>

            <!-- banner image -->
            <div class="banner-image relative">
                <img src="images/banner.png" alt="">
                <div class="flex items-center gap-4 bg-white shadow-lg px-4 py-2 md:px-6 md:py-5 w-[150px] md:w-[300px] rounded-xl absolute bottom-5 left-3">
                    <div><i class="fa-solid fa-star text-2xl" style="color: #FFD43B;"></i></div>
                    <div>
                        <p class="text-sm md:text-[1.2rem] font-bold">5.00</p>
                        <p class="text-[8px] md:text-[1.2rem] font-semibold text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </section>

    </header>

    

</body>

</html>
